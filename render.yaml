databases:
  - name: tamarcado-db
    databaseName: tamarcado
    user: tamarcado
    plan: free

services:
  - type: redis
    name: tamarcado-redis
    plan: free
    ipAllowList: [] # Apenas conex√µes internas

  - type: web
    name: tamarcado-web
    runtime: python
    buildCommand: pip install -r requirements/prod.txt && python manage.py collectstatic --noinput && python manage.py migrate
    startCommand: gunicorn tamarcado.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: SECRET_KEY
        generateValue: true
      - key: DJANGO_SETTINGS_MODULE
        value: tamarcado.settings.prod
      - key: DATABASE_URL
        fromDatabase:
          name: tamarcado-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: tamarcado-redis
          property: connectionString

  - type: worker
    name: tamarcado-worker
    runtime: python
    buildCommand: pip install -r requirements/prod.txt
    startCommand: celery -A tamarcado worker -l info
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: DJANGO_SETTINGS_MODULE
        value: tamarcado.settings.prod
      - key: DATABASE_URL
        fromDatabase:
          name: tamarcado-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: tamarcado-redis
          property: connectionString