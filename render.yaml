services:
  # Serviço da API (Web)
  - type: web
    name: tamarcado-api
    env: python
    buildCommand: ./build.sh
    startCommand: gunicorn tamarcado.wsgi --log-file -
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: tamarcado.settings.prod
      - key: DATABASE_URL
        fromDatabase:
          name: tamarcado-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: tamarcado-redis
          property: connectionString

  # Serviço do Celery (Worker) - Crucial para suas tasks de e-mail
  - type: worker
    name: tamarcado-worker
    env: python
    buildCommand: ./build.sh
    startCommand: celery -A tamarcado worker -l info
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: tamarcado.settings.prod
      - key: DATABASE_URL
        fromDatabase:
          name: tamarcado-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: tamarcado-redis
          property: connectionString

  # Instância do Redis
  - type: redis
    name: tamarcado-redis
    plan: free
    ipAllowList: []

# Banco de Dados Gerenciado (Postgres)
databases:
  - name: tamarcado-db
    plan: free